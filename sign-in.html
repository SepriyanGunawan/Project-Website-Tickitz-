<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta name="description" content="Tickitz, Stream website" />
    <title>Tickitz</title>
    <!-- font Mulish -->
    <script src="./asset/js/sign-in.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
    <!-- Icon -->
    <link rel="shortcut icon" href="./asset/img/tickitz 1.svg" type="image/x-icon" />
    <!-- link css -->
    <link rel="stylesheet" href="./asset/style/sign-in.css" />
  </head>
  <body>
    <main>
      <section class="sign-up">
        <div class="logo-sign-up"><img src="./asset/img/tickitz 1.svg" alt="logo tickitz" /></div>
        <div class="content-sign-up">
          <div class="weloceme-sign-in">
            <h3>Welcome BackðŸ‘‹</h3>
            <p>Sign in with your data that you entered during your registration</p>
          </div>
          <form>
            <div>
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="Enter your email" />
              <i><p class="text-warning-email"></p></i>
            </div>
            <div>
              <label for="pwd">Password</label>
              <input type="password" name="password" id="pwd" placeholder="Enter your password" />
              <i><p class="text-warning-pass"></p></i>
              <img src="./asset/img/eye 1.svg" alt="eye password" class="open" />
              <img src="./asset/img/eye-slash-regular-full.svg" alt="eye-close" class="close" />
            </div>
            <div class="forgot-pwd"><a href="">Forgot your password?</a></div>
            <button type="submit">Login</button>
            <div>_____________________ or _____________________</div>
            <div>
              <button type="button"><img src="./asset/img/flat-color-icons_google.svg" alt="" /> Google</button>
              <button type="button"><img src="./asset/img/bx_bxl-facebook-circle.svg" alt="" /> Facebook</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
