<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <meta name="description" content="Tickitz, Stream website" />
    <title>Tickitz</title>
    <script src="./asset/js/sign-up.js" defer></script>
    <!-- font Mulish -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
    <!-- Icon -->
    <link rel="shortcut icon" href="./asset/img/tickitz 1.svg" type="image/x-icon" />
    <!-- link css -->
    <link rel="stylesheet" href="./asset/style/sing-up.css" />
  </head>
  <body>
    <main>
      <section class="sign-up">
        <div class="logo-sign-up"><img src="./asset/img/tickitz 1.svg" alt="logo tickitz" /></div>
        <div class="content-sign-up">
          <div class="step-login">
            <div class="fill-form">
              <div>1</div>
              <p>Fill Form</p>
            </div>
            <div></div>
            <div class="activate">
              <div>2</div>
              <p>Activate</p>
            </div>
            <div></div>
            <div class="done">
              <div>3</div>
              <p>done</p>
            </div>
          </div>
          <form>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" />
              <i><p class="text-warning-email"></p></i>
            </div>
            <div>
              <label for="pwd">Password</label>
              <input type="password" name="password" id="pwd" placeholder="Enter your password" />
              <i><p class="text-warning-pass"></p></i>
              <img src="./asset/img/eye 1.svg" alt="eye password" class="open" />
              <img src="./asset/img/eye-slash-regular-full.svg" alt="eye-close" class="close" />
            </div>
            <div><input type="checkbox" name="check" id="check" /> <label for="check">I agree to terms & conditions</label></div>
            <button type="submit">Join For Free Now</button>
            <p>Already have an account? <a href="">Log in</a></p>
            <div>_______________ or _______________</div>
            <div>
              <button type="button"><img src="./asset/img/flat-color-icons_google.svg" alt="" /> Google</button>
              <button type="button"><img src="./asset/img/bx_bxl-facebook-circle.svg" alt="" /> Facebook</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
